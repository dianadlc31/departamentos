<ion-header>
    <ion-toolbar>
        <ion-title style="background-color: #F1FFC4 ;  text-align: center">Bienes ra√≠ces</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="clickFav()">
              <ion-icon name="star"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: black">
      
  <ion-card style="border-radius:10px" *ngFor="let d of depas" (click)="clickDepa(d)">
    <ion-item style= "background-color: #9ed0e6">
      <ion-col item-start>
        <img [src]=d.imagen>
      </ion-col>
      <h2>{{d.producto}}</h2>
      <p>{{d.ubicacion}}</p>
      <p>{{d.precio}}</p>
    </ion-item>
  </ion-card>
</ion-content>
