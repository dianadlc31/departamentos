<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #F1FFC4 ;  text-align: center">Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: black">
    <ion-card style="border-radius:10px" *ngFor="let d of favs" (click)="clickDepa(d)">
        <ion-item style= "background-color: #9ed0e6">
          <ion-col item-start>
            <img [src]=d.imagen>
          </ion-col>
          <h2>{{d.producto}}</h2>
          <p>{{d.ubicacion}}</p>
          <p>{{d.precio}}</p>
        </ion-item>
      </ion-card>
</ion-content>
